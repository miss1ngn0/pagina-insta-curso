<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Users/k9999/Documents/workspace/Instagram-vagner/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/Users/k9999/Documents/workspace/Instagram-vagner/img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/Users/k9999/Documents/workspace/Instagram-vagner/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="/Users/k9999/Documents/workspace/Instagram-vagner/img/foto-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="https://en.wikipedia.org/wiki/Merlin" target="_blank" class="instagram-login">Continue como Merlin</a>
                <a href="https://www.istoedinheiro.com.br/o-grande-boicote-as-redes-sociais/" target="_blank" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Merlin?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/us/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&gl=US" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
